<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Creation</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 20px;
        }

        .container {
            width: 30%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Progress Creation</h1>
        <a href="courses.html" class="logout-button">Back</a>
    </header>

    <main class="container">
        <form id="progressForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="watchedVideo">Completed watching video:</label>
            <input type="text" id="watchedVideo" name="watchedVideo">

            <label for="readmaterials">Completed reading materials :</label>
            <input type="text" id="readmaterials" name="readmaterials">

            <label for="quizScore">Skill test Score:</label>
            <input type="number" id="quizScore" name="quizScore" min="0" max="100" required>

            <br>
            <br>
            <button type="button" onclick="addProgress()">Submit</button>
        </form>
    </main>

    <script>
        function addProgress() {
            var fullName = document.getElementById("fullName").value;
            var watchedVideo = document.getElementById("watchedVideo").value;
            var readmaterials = document.getElementById("readmaterials").value;
            var quizScore = document.getElementById("quizScore").value;

            var progress = {
                fullName: fullName,
                watchedVideo: watchedVideo,
                readmaterials: readmaterials,
                quizScore: quizScore
            };

            var progresses = JSON.parse(localStorage.getItem("progresses")) || [];
            progresses.push(progress);
            localStorage.setItem("progresses", JSON.stringify(progresses));

            alert("Progress added successfully!");

            document.getElementById("progressForm").reset();
        }
    </script>
</body>
</html>
