<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .main-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .main-container h2 {
            color: #333;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .login-option {
            margin-bottom: 15px;
        }

        .login-option button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
    </style>
    <title>Main Page</title>
</head>
<body>

<div class="main-container">
    <h2>Welcome to the LMS Portal</h2>
    <div class="login-options">
        <div class="login-option">
            <button onclick="location.href='index-1.html'">Student</button>
        </div>
        <div class="login-option">
            <button onclick="location.href='index-2.html'">Educators</button>
        </div>
    </div>
</div>

</body>
</html>
